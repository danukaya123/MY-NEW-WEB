 <!-- Login Page Content -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h3><i class="fas fa-sign-in-alt me-2"></i>Welcome Back</h3>
                <p class="mb-0">Sign in to your Stocker account</p>
            </div>
            <div class="auth-body">
                <button class="google-btn" id="googleSignIn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                    Sign in with Google
                </button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-pill py-3 px-4 w-100">Sign In</button>
                </form>
            </div>
            <div class="auth-footer">
                <p class="mb-0">Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </div>
